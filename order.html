<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/custom.css">

    <title>Document</title>
</head>
<body>

    <nav>
        <img src="./assets/images/app-logo.png" >
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="order.html">Order</a></li>
            <li><a href="orders.html">Orders</a></li>
        </ul>
    </nav>

    <h2>Order a Coffee</h2>

    <form id="orderForm">
        <div>
            <label for="fullName">Full name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Your name">
            <span id="fullNameSpn"></span>
        </div>

        <div>
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="Your email address">
            <span id="emailSpn"></span>
        </div>

        <div>
            <label for="description">Describe your order</label>
            <textarea id="description" name="description"></textarea>
            <span id="descriptionSpn"></span>
        </div>

        <div>
            <button id="submitBtn" onclick="validateAndSubmit(event)">Submit Order</button>
        </div>
        
    </form>


    <footer>
        <span>&copy; <span id="currentYear"></span> Coffee Shop. All rights reserved.</span>
    </footer>

    <script src="assets/scripts/custom.js"></script>
   
</body>
</html>
