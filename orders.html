<body>

    <nav>
        <img src="./assets/images/app-logo.png" >
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="order.html">Order</a></li>
            <li><a href="orders.html">Orders</a></li>
        </ul>
    </nav>

    <h2>All Orders</h2>

    <table id="ordersTbl">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        <tr>
                <td>Ervis Trupja</td>
                <td>ervis@trupja.com</td>
                <td>Porosia pershkrimi</td>
                <td>
                    <button id="editBtn">Edit</button>
                    <button id="removeBtn">Remove</button>
                </td>
            </tr>
            <tr>
                <td>First Last</td>
                <td>first@last.com</td>
                <td>Porosia pershkrimi</td>
                <td>
                    <button id="editBtn">Edit</button>
                    <button id="removeBtn">Remove</button>
                </td>
            </tr> 
        </tbody>
    </table>

    <!-- Create a table with 4 columns -->

    <!-- START Modals -->

    <!-- Inside body tag but outside the other tags -->

    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="header-container">
                <h5>Edit Order</h5>
                <span id="closeEditModalSpn" class="close">&times;</span>
            </div>

            <form id="orderForm">
                <div>
                    <label for="fullName">Full name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Your name">
                    <span id="fullNameSpn"></span>
                </div>
        
                <div>
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="Your email address">
                    <span id="emailSpn"></span>
                </div>
        
                <div>
                    <label for="description">Describe your order</label>
                    <textarea id="description" name="description"></textarea>
                    <span id="descriptionSpn"></span>
                </div>
        
                <div>
                    <button id="submitBtn">Update</button>
                </div>
                
            </form>
        </div>
    </div>

    <!-- Inside the body tag but outside of other tags -->

    <div id="removeModal" class="modal">
        <div class="modal-content">
            <h2 id="remove-fullname"></h2>
            <p>Are you sure you want to delete this order?</p>
            <p>
                <button type="button" id="cancelRemoveBtn">Cancel</button>
                <button type="button" id="removeBtn">Confirm</button>
            </p>
        </div>
    </div>
    <!-- END Modals -->

    <script src="assets/scripts/custom.js"></script>
    <Script src="assets/scripts/orders.js"></Script>

    
</body>
</html>
